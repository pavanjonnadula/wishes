<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 24th Birthday!</title>
    <style>
        /* General styling */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e1e2f;
            color: #ffffff;
            overflow: hidden;
            text-align: center;
        }
        .container {
            z-index: 1;
            position: relative;
            max-width: 500px;
        }
        h1 {
            font-size: 3em;
            color: #ffcc00;
            margin-bottom: 0;
        }
        p {
            font-size: 1.2em;
            margin-top: 0;
            color: #ffd700;
        }
        /* Countdown styling */
        #countdown {
            font-size: 2.5em;
            margin: 20px 0;
        }
        /* Age display styling */
        #age {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1.1em;
            color: #ffffff;
            background-color: #ff6f61;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ff4740;
        }
        /* Confetti styling */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff6f61;
            border-radius: 50%;
            opacity: 0.7;
            animation: fall linear infinite;
        }
        /* Sparkle styling */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #ffcc00;
            border-radius: 50%;
            opacity: 0.8;
            animation: sparkle linear infinite;
        }
        /* Keyframes */
        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        @keyframes sparkle {
            0% { transform: translateY(-100px) rotate(0); opacity: 0.8; }
            50% { opacity: 0.1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0.8; }
        }
        /* Popup styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 2;
        }
        .close-btn {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #ff6f61;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‚ Happy 24th Birthday! ðŸŽ‚</h1>
        <p>Counting down to a special surprise just for you!</p>
        <div id="age"></div>
        <div id="countdown">10</div>
        <button class="button" onclick="revealMessage()">Reveal Birthday Surprise!</button>
    </div>

    <!-- Popup Message -->
    <div class="popup" id="popup">
        <h2>Welcome to Your 24th Year! ðŸŽ‰</h2>
        <p>Here's to the best year of your life, filled with joy, love, and countless adventures!</p>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>

    <script>
        // Calculate age based on date of birth (16th April 2001) and EST timezone (UTC - 5)
        function calculateAge() {
            const birthDate = new Date('2001-04-16T00:00:00-05:00'); // Use UTC - 5 for EST
            const currentDate = new Date();
            
            // Adjust for the current date in UTC - 5 timezone
            const offset = -5 * 60; // EST is UTC - 5 hours, in minutes
            currentDate.setMinutes(currentDate.getMinutes() + currentDate.getTimezoneOffset() + offset);

            const ageInMilliseconds = currentDate - birthDate;

            const years = Math.floor(ageInMilliseconds / (1000 * 60 * 60 * 24 * 365.25));
            const days = Math.floor((ageInMilliseconds % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((ageInMilliseconds % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((ageInMilliseconds % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((ageInMilliseconds % (1000 * 60)) / 1000);

            return `${years} years, ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
        }

        // Display the age
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('age').innerText = `You are ${calculateAge()} old!`;
        });

        // Countdown timer
        let countdownValue = 10;
        const countdownElement = document.getElementById('countdown');
        const countdownInterval = setInterval(() => {
            countdownValue--;
            countdownElement.innerText = countdownValue;
            if (countdownValue <= 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdown').style.display = 'none';
                document.querySelector('.button').style.display = 'inline-block';
            }
        }, 1000);

        // Show confetti and popup
        function revealMessage() {
            showConfetti();
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        // Create confetti effect
        function showConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.body.appendChild(confetti);
                confetti.addEventListener('animationend', () => confetti.remove());
            }
        }

        // Generate random colors for confetti
        function getRandomColor() {
            const colors = ['#ff6f61', '#ffcc00', '#ff6fb5', '#6fffc4', '#61a8ff'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Create sparkles for a festive background
        for (let i = 0; i < 50; i++) {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.animationDuration = Math.random() * 5 + 2 + 's';
            document.body.appendChild(sparkle);
            sparkle.addEventListener('animationend', () => sparkle.remove());
        }
    </script>
</body>
</html>
